<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Somi - Create bets and challenges with friends. Track wins, losses, and settle debts in a fun, social betting platform.">
    <title>Project Somi - Bet Against Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="media/somi.png" alt="Project Somi Goldfish Mascot" class="logo-image">
                </div>
                <span class="brand-name">Project Somi</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="headline">
                Let's Play!<br>
            </h1>
            
            <p class="tagline">
                Make bets. Track wins.<br>
                Settle debts with friends.
            </p>

            <div class="cta-buttons">
                <form class="email-signup-form" id="emailForm">
                    <input type="email" id="emailInput" placeholder="Enter your email to get early access" required>
                    <button type="submit" class="cta-primary">
                        Get Early Access â†’
                    </button>
                    <p class="form-message" id="formMessage"></p>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="X (Twitter)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="#E0E0E0"/>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="Instagram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="#E0E0E0" stroke-width="2" fill="none"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="#E0E0E0" stroke-width="2"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="#E0E0E0" stroke-width="2"/>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="TikTok">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" fill="#E0E0E0"/>
                    </svg>
                </a>
            </div>
            <p class="email">byldforfun@gmail.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
