name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create config.js from secret
        run: |
          echo "const CONFIG = {" > config.js
          echo "    apiEndpoint: '${{ secrets.GOOGLE_SHEETS_URL }}'" >> config.js
          echo "};" >> config.js
          echo "window.APP_CONFIG = CONFIG;" >> config.js

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
